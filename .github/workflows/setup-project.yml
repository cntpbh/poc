          'src/components/providers/auth-provider.tsx': `'use client'

        import { ReactNode } from 'react'

        export function AuthProvider({ children }: { children: ReactNode }) {
          return <>{children}</>
        }`
        };

        // Create all UI component files
        const uiComponents = [
          'button', 'input', 'textarea', 'label', 'select',
          'card', 'toast', 'toaster', 'use-toast'
        ];

        // Create empty UI component files for now
        uiComponents.forEach(component => {
          const filePath = `src/components/ui/${component}.tsx`;
          if (!files[filePath]) {
            files[filePath] = `export {}`;
          }
        });

        // Create empty page files
        const emptyPages = [
          'src/app/projetos/novo/page.tsx'
        ];

        emptyPages.forEach(page => {
          files[page] = `export default function Page() { return <div>Page</div> }`;
        });

        // Write all files
        Object.entries(files).forEach(([filePath, content]) => {
          const dir = path.dirname(filePath);
          if (!fs.existsSync(dir)) {
            fs.mkdirSync(dir, { recursive: true });
          }
          fs.writeFileSync(filePath, content);
        });

        console.log('All files created successfully!');
        SCRIPT

    - name: Create UI Components
      run: |
        # Create Button component
        cat > src/components/ui/button.tsx << 'EOL'
        import * as React from "react"
        import { cn } from "@/lib/utils"

        export interface ButtonProps extends React.ButtonHTMLAttributes<HTMLButtonElement> {
          variant?: 'default' | 'outline' | 'ghost'
          size?: 'default' | 'sm' | 'lg' | 'icon'
        }

        const Button = React.forwardRef<HTMLButtonElement, ButtonProps>(
          ({ className, variant = 'default', size = 'default', ...props }, ref) => {
            return (
              <button
                className={cn(
                  "inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50",
                  {
                    'bg-primary text-primary-foreground hover:bg-primary/90': variant === 'default',
                    'border border-input bg-background hover:bg-accent hover:text-accent-foreground': variant === 'outline',
                    'hover:bg-accent hover:text-accent-foreground': variant === 'ghost',
                  },
                  {
                    'h-10 px-4 py-2': size === 'default',
                    'h-9 rounded-md px-3': size === 'sm',
                    'h-11 rounded-md px-8': size === 'lg',
                    'h-10 w-10': size === 'icon',
                  },
                  className
                )}
                ref={ref}
                {...props}
              />
            )
          }
        )
        Button.displayName = "Button"

        export { Button }
        EOL

        # Create Toaster component
        cat > src/components/ui/toaster.tsx << 'EOL'
        export function Toaster() {
          return null
        }
        EOL

        # Create use-toast hook
        cat > src/components/ui/use-toast.tsx << 'EOL'
        export function useToast() {
          return {
            toast: (props: any) => console.log('Toast:', props)
          }
        }
        EOL

